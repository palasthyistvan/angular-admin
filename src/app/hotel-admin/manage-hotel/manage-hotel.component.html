<form [formGroup]="form">
  <img [src]="form.get('imageUrl').value" alt="Product image" />
  <mat-form-field>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" formControlName="pricePerNight" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="startDate" />
      <input matEndDate formControlName="endDate" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <div class="button-container">
    <button mat-button class="save-button" (click)="updateHotel()">
      Mentés
    </button>
    <button mat-button class="delete-button" (click)="deleteHotel()">
      Szállás törlése
    </button>
  </div>
</form>
